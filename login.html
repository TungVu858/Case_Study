<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý oto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">

</head>
<body>
<center>
    <div id="login1">
        <h1>Chào mừng bạn đến với Tùng Oto</h1>
        <label>Tên đăng nhập</label> <br>
        <input type="text" placeholder="Điền tên đăng nhập" id="ten"> <br>
        <label>Mật khẩu</label> <br>
        <input type="password" placeholder="******" id="mk"> <br>
        <button onclick="login1()">Đăng nhập</button>
        <br>
        <button onclick="Dangki()">Đăng kí</button>
    </div>
</center>
<script>
    class Account {
        username;
        password;

        constructor(u, p) {
            this.username = u;
            this.password = p;
        }
    }

    let arr = [];
    let usn = document.getElementById('ten');
    let mk = document.getElementById('mk');

    function login1() {
        arr = JSON.parse(localStorage.getItem('Listacc'));
        console.log(arr);
        let u = usn.value;
        let p = mk.value;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].username == u && arr[i].password == p) {
                alert("Bạn đã đăng nhập thành công")
                window.location = 'index.html';
                break;
            } else if (arr[i].username != u && arr[i].password != p || arr[i].username == u && arr[i].password != p || arr[i].username != u && arr[i].password == p) {
                alert("Bạn nhập sai tên đăng nhập hoặc mật khẩu");
                break;
            }
        }
    }

    function Dangki() {
        let u = usn.value;
        let p = mk.value;
        let acc = new Account(u, p);
        if (u != '' && p != '') {
            arr.push(acc);
            localStorage.setItem('Listacc', JSON.stringify(arr));
            alert("Bạn đã đăng kí thành công ");
        }
        // window.location = 'reget.html';
        else if (u == '') {
            alert("Bạn cần nhập vào tên đăng nhập");
        } else if (p == '') {
            alert("Bạn cần nhập vào mật khẩu");
        }
    }

</script>
</body>
</html>
